        <script>
            $(document).ready(function () {
                $(function () {
                    let window_height = $(window).height(),
                        content_height = window_height - 600;

                    $('#bottom-menu').height(content_height);
                });
                $(window).resize(function () {

                    $('#bottom-menu').height(content_height);
                });

                $('.nav.navbar-nav.top > li').on('click', function (e) { //TODO highlight nav bar current element

                    $('.nav.navbar-nav.top> li').removeClass('active');

                });
                $('.nav.navbar-nav.bot > li').on('click', function (e) { //TODO highlight nav bar current element
                    e.preventDefault();
                    $('.nav.navbar-nav.bot> li').removeClass('active');
                    $(this).addClass('active');
                });

                var RGBChange = function() {
                    //console.log("R: " + red.getValue()+ " G: " + green.getValue() + " B: " + blue.getValue());
                    redChange = red.getValue();
                    greenChange = green.getValue();
                    blueChange = blue.getValue();
                };

                var red = $('#R').slider()
                    .on('slide', RGBChange)
                    .data('slider');
                var green = $('#G').slider()
                    .on('slide', RGBChange)
                    .data('slider');
                var blue = $('#B').slider()
                    .on('slide', RGBChange)
                    .data('slider');

            });
